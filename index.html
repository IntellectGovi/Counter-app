<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | Govind </title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/bc41c70b87.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="content">
                Increment & Decrement
            </div>
            <div class="counter">
                <button class="right-btn" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
                <div class="counting">0</div>
                <button class="left-btn" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
